{% include 'common/base.html' %}
{% load static %}

{% block content %}

    <!-- Main Content -->
    <!--Edit Page-->
    <section class="editPage">
        <form method="post">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">
                    <!-- Form for Editing Album -->
                    {% csrf_token %}
                    {{ form }}
                    {{ form.errors }}

                    <!-- Button for Editing Album -->
                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
